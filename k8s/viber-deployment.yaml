apiVersion: v1
kind: Service
metadata:
  name: viber
spec:
  selector:
    app: viber
  ports:
    - protocol: TCP
      port: 8787
      targetPort: 8787
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: viber
spec:
  replicas: 1
  selector:
    matchLabels:
      app: viber
  template:
    metadata:
      labels:
        app: viber
    spec:
      containers:
        - name: viber
          image: viber:latest # Replace with your actual image name and tag
          ports:
            - containerPort: 8787
          envFrom:
            - configMapRef:
                name: viber-config
            - secretRef:
                name: viber-secrets
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: viber-config
data:
  POSTGRES_URL: "postgresql://user:password@postgres:5432/viber"
  REDIS_URL: "redis://redis:6379"
  MINIO_ENDPOINT: "minio"
  MINIO_PORT: "9000"
  MINIO_USE_SSL: "false"
---
apiVersion: v1
kind: Secret
metadata:
  name: viber-secrets
type: Opaque
data:
  MINIO_ACCESS_KEY: "bWluaW9hZG1pbg==" # minioadmin
  MINIO_SECRET_KEY: "bWluaW9hZG1pbg==" # minioadmin
  # Add other secrets here, base64 encoded
  # e.g., GOOGLE_AI_STUDIO_API_KEY, JWT_SECRET, etc.